
<agm-map 
  (mapReady)="mapReadyHandler()" 
  [latitude]="lat" 
  [longitude]="lng"
  [zoom]="13">
    <agm-circle *ngIf="!isPositionError && lat && lng"
      [latitude]="lat" 
      [longitude]="lng"
      [radius]="800"
      [fillColor]="'#F44336'"
      [fillOpacity]="0.4" >
    </agm-circle>

    <agm-info-window *ngIf="isPositionError"
      [latitude]="0" 
      [longitude]="0"
      [maxWidth]="350"
      [isOpen]= true>
        Oops, there is a problem locating your address on Map!! <br>
        We'll try to resolved it so please contact us for furthur info.
    </agm-info-window>

</agm-map>
